<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    

    <title>Challenge 3</title>
  </head>
  <body>
    
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav nav-one">
            <a class="nav-item nav-link text-white" href="#">home</a>
            <a class="nav-item nav-link text-white" href="#">work</a>
            <a class="nav-item nav-link text-white" href="#">contact</a>
            <a class="nav-item nav-link text-white" href="#">about me</a>
          </div>
          <div class="navbar-nav nav-two">
            <a class="nav-item nav-link text-white" href="#">sign up</a>
            <a class="nav-item nav-link text-white" href="#">login</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="row jumbotron-info">
        <div class="col container text-center">
          <h1 class="text-white">PLAY TRADITIONAL GAME</h1>
          <h3 class="text-white">Experience new traditional game play</h3>
          <a href="" class="btn btn-warning btn-lg">PLAY NOW</a>
        </div>
      </div>
      <div class="row align-items-end jumbotron-story-scroll">
        <div class="col container text-center d-flex flex-column">
          <a href="" class="text-white">THE STORY</a>
          <i class="bi bi-caret-down text-white"></i>
        </div>
      </div>  
    </div>

    <!-- gallery -->
    <section class="gallery">
      <div class="container-gallery">
        <div class="row row-gallery-one align-items-end">
          <div class="col col-one">
            <h3 class="text-white">What's so special?</h3>
          </div>
        </div>
        <div class="row row-gallery-two">
          <div class="col-4 col-one">
            <h1 class="text-white">THE GAMES</h1>
          </div>
          <div class="col-8 col-two">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="./assets/rockpaperstrategy-1600.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="./assets/rockpaperstrategy-1600.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="./assets/rockpaperstrategy-1600.jpg" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="features">
      <div class="container-features">
        <div class="row row-features-one align-items-end">
          <div class="col-7"></div>
          <div class="col-5">
            <h3 class="text-white">What's so special?</h3>
            <h1 class="text-white">FEATURES</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-7"></div>
          <div class="col-5">
            <p class="text-white">TRADITIONAL GAMES</p>
            <p class="text-white">GAME SUIT</p>
            <p class="text-white">TBD</p>
          </div>
        </div>
      </div>
    </section>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
